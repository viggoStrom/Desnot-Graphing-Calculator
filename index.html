<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desnot</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="assets/desnotLogo.png" type="image/x-icon">

    <link rel="stylesheet" href="style/desktop.css">
</head>

<body>
    <div id="canvasWrapper">
        <canvas id="canvas"></canvas>
    </div>

    <aside id="sidePanelWrapper">
        <h1>Desnot</h1>

        <div class="equationWrapper">
            <input type="checkbox" class="activate" id="1682846914834" onchange="equation(event)">
            <input type="text" class="equation" id="1682846914834" onchange="equation(event)">
            <div class="iconWrapper">
                <img class="delete icon" id="1682846914834" onclick="equation(event)" src="assets/delete_FILL0_wght400_GRAD0_opsz48.svg" alt="Del">
                <img class="confirm icon" id="1682846914834" onclick="equation(event)" src="assets/done_FILL0_wght400_GRAD0_opsz48.svg" alt="Yes">
                <img class="cancel icon" id="1682846914834" onclick="equation(event)" src="assets/close_FILL0_wght400_GRAD0_opsz48.svg" alt="No">
            </div>
        </div>

        <div id="sidePanel">
            <div onclick="newEq()" id="addNewEq" tabindex="0">
                <p id="addNewEq">+</p>
            </div>
        </div>
    </aside>

    <script src="script/main.js"></script>
</body>

</html>
